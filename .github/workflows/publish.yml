name: Build and Publish to NPM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to publish (e.g., v1.0.1)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type checking
      run: npm run typecheck
    
    - name: Build package
      run: npm run build
    
    - name: Test package structure
      run: node test-package.js

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && github.event.action == 'published') || github.event_name == 'workflow_dispatch'
    environment: publish
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build package
      run: npm run build
    
    - name: Update version from release tag
      run: |
        # Extract version from GitHub release tag or workflow input
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          # Manual trigger - use the provided version
          VERSION="${{ github.event.inputs.version }}"
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
        else
          # Release trigger - extract from tag
          VERSION=${GITHUB_REF#refs/tags/v}
        fi
        echo "Setting version to: $VERSION"
        npm version $VERSION --no-git-tag-version
    
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create and Upload GitHub Release Assets
      run: |
        # Create a tarball for the release
        npm pack
        
        # Get the version from the tag or workflow input
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          VERSION=${VERSION#v}
          TAG_NAME="${{ github.event.inputs.version }}"
        else
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG_NAME="$GITHUB_REF_NAME"
        fi
        
        TARBALL_NAME="mollie-react-$VERSION.tgz"
        
        # Rename the tarball
        mv mollie-react-*.tgz "$TARBALL_NAME"
        
        # Upload to the release using gh CLI
        gh release upload "$TAG_NAME" "$TARBALL_NAME"
        
        echo "âœ… Uploaded $TARBALL_NAME to release $TAG_NAME"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
